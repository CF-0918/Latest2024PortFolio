<!DOCTYPE html>
<html>

<head>
    <title>Contact CF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');

        body {
            background-color: rgba(44, 43, 43, 0.945);
            font-family: 'Crimson Text', sans-serif;
        }

        .container {
            margin-top: 30px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px;
        }

        .container h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-box {
            font-size: 17px;
            padding: 10px;
        }

        .input-text {
            font-weight: 800;
            outline: 2px solid rgb(0, 0, 0);
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            margin-top: 5px;
            border: none;
        }

        .input-text:hover {
            outline: 3px solid rgb(70, 70, 71);
        }

        .input-text:focus {
            border: none;
            outline: 3px solid blue;
        }

        .input-radio {
            display: none;
        }

        label {
            font-weight: 700;
            font-size: 25px;
        }

        .option {
            border: 2px solid white;
            background-color: grey;
            color: white;
            padding: 10px;
            margin: 0px 10px;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
        }

        .input-radio:checked+.option {
            background-color: black;
        }

        .input-textarea {
            outline: 2px solid rgb(0, 0, 0);
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            resize: vertical;

        }

        .input-textarea:hover {
            outline: 3px solid rgb(70, 70, 71);
        }

        .input-textarea:focus {
            outline: 3px solid blue;
        }

        .btn-custom {
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50%;
            font-size: 22px;
            font-weight: 700;
            border-radius: 30px;
        }

        .btn-custom:hover {
            background-color: rgb(0, 105, 217);
        }

        .success-modal {
            display: none;
            position: absolute;
            top: 10%;
            left: 40%;
            z-index: 2;
            background-color: green;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 50px;
            text-align: center;
            font-family: 'Crimson Text', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black background */
            z-index: 1;
            /* Ensure it's on top of other content */
            display: none;
            /* Initially hidden */
        }

        .modal-header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .details p {
            font-size: 18px;
            margin-top: 0;
        }

        .back{
            width: 10%;
            font-size: 18px;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">

    </div>
  
    <div class="container">
        <a href="index.html" class="btn btn-primary back">Back</a>
        <h1>Contact Me</h1>
        <form id="sheetForm" class="row g-3">
            <div class="input-box col-12 col-md-6">
                <label for="name">HR Name</label>
                <input type="text" class="input-text p-2 mt-2" name="name" id="name" placeholder="XXXXXXX" required />
            </div>

            <div class="input-box col-12 col-md-6">
                <label for="tel">Company Name</label>
                <input type="tel" class="input-text p-2 mt-2" name="company" id="company" placeholder="XXX SDN BHD"
                    required />
            </div>

            <div class="input-box col-6 col-sm-12">
                <label for="job">Job</label>
                <select class="input-text p-2" name="job" id="job" required>
                    <option value="" disabled selected>Select</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="full_stack">Full Stack</option>
                    <option value="IT Support">IT Support</option>
                    <option value="Data Analysis">Data Analysis</option>
                </select>
            </div>

            <div class="input-box col-6 col-sm-12">
                <label for="time">Looking For:</label>
                <select class="input-text p-2" name="time" id="time" required>
                    <option value="" disabled selected>Select a period</option>
                    <option value="full">FUll TIME</option>
                    <option value="part">PART TIME</option>
                    <option value="intern">INTERN</option>
                </select>
            </div>

            <div class="input-box col-6">
                <label for="email">Company Email : </label>
                <input tpye="email" placeholder="example@gamil.com" name="email" value="" id="email"
                    class="input-text" />
            </div>

            <div class="input-box col-6 text-center">
                <label for="interview">Invite For Interview ?</label>
                <div class="">
                    <input type="radio" class="input-radio" name="subject" id="yes" value="YES" required />
                    <label for="yes" class="option">YES</label>


                    <input type="radio" class="input-radio" name="subject" id="no" value="NO" required />
                    <label for="no" class="option">NO</label>


                    <input type="radio" class="input-radio" name="subject" id="others" value="Others" required />
                    <label for="others" class="option">Others</label>
                </div>
            </div>

            <div class="input-box col-12">
                <label for="comment">Please Leave Me Any Comment</label>
                <textarea class="input-textarea" name="comment" id="comment" rows="5" placeholder="Enter your comment"
                    required></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn-custom mt-3">Submit</button>
            </div>
        </form>
    </div>

    <div class="success-modal">
        <div class="modal-header" style=" display: flex; justify-content: center;">
            <h1>Success Updated</h1>
        </div>

        <div class="details">
            <p>Dear HR your form has been submited to my googel fom.</p>
            <p>Thank You Again For Choosing Me !</p>
        </div>
        <button id="closebtn" class="btn btn-success">OK</button>
    </div>

    <div class="loading-overlay"
        style="display: none; position: absolute; top:30%;left:50%;border:1px solid black;background-color: white;padding:30px;text-align: center;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading...</p>
    </div>

    <script>
        const form = document.getElementById('sheetForm');
        const successModal = document.querySelector('.success-modal');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const overlay = document.getElementById("overlay");
        const closeBtn = document.getElementById('closebtn');

        closeBtn.addEventListener('click', function () {
            successModal.style.display = 'none';
        })
        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);

            overlay.style.display = 'block';
            // Show loading overlay
            loadingOverlay.style.display = 'block';

            fetch('https://script.google.com/macros/s/AKfycbzMow67HFm92msB7cleXFRU2kcf7EhT8tnicvRmjaFTIRwQ-8aK7twJbQj_Y_B_KLym/exec', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    if (result.trim() === 'Success') {
                        // Show the success modal
                        successModal.style.display = 'block';

                        // Optionally reset the form
                        form.reset();

                    } else {
                        console.error('Error submitting form:', result);
                        // Handle error scenario if needed
                    }
                })
                .catch(error => console.error('Error:', error))
                .finally(() => {
                    // Hide loading overlay after fetch completes
                    loadingOverlay.style.display = 'none';
                    overlay.style.display = 'none';
                });
        });
    </script>

</body>

</html>
